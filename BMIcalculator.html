<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        
        <div class="card w-75 m-auto text-center">
            <div class="card-header">BMI Calculator</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                <div class="form-group w-75 m-auto">
                <label>Enter your Weight: </label>
                <!-- </div>
                <div> -->
                <input type="text" name="" id="weight-id" class="form-control m-3 w-50">
                
                </div>
                <br>
                <br>
                <div class="form-group w-75 m-auto">
                <label>Enter your Height(Inches): </label>
                <!-- </div>
                <div> -->
                <input type="text" name="" id="height-id" class="form-control m-3 w-50">
            </div>
        </form>
        <br>
        <div class="w-75 m-auto">
        <button class="btn btn-success" onclick="calculateBMI()">Check</button>
    </div>
    <br>
    <div>
        <label>BMI: </label>
        <input type="text" name="" id="bmi-id" class="form-control w-25 m-auto">
    </div>
            </div>
            <div class="card-footer">BMI of Healthy Body ranges between 19-25</div>
        </div>

        <script>
            function calculateBMI(){
                var weight=document.getElementById('weight-id').value;
                var height=document.getElementById('height-id').value;
                
                
                height=height*0.0254;
                
                var bmi=weight/(Math.pow(height,2));
                bmi=Math.floor(bmi);
                document.getElementById('bmi-id').value=bmi;
            }
        </script>
    </body>
</html>
